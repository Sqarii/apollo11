<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Droga Mleczna</title>
	<link rel="stylesheet" href="style.css" type="text/css"/>
	<link rel="icon" type="image/png" href="saturn.png"/>
</head>
<body>
	<div>
		<center><h1>Witaj Astronauto</h1></center>
	</div>

	<div>
		<div class="planets">

			<center>
				<img id="merkury" class="planet" src="merkury.png" onclick="Merkury()">
				<img id="wenus" class="planet" src="wenus.png" onclick="Wenus()">
				<img id="ziemia" class="planet" src="ziemia.png" onclick="Ziemia()">
				<img id="mars" class="planet" src="mars.png" onclick="Mars()">
				<img id="jowisz" class="planet" src="jowisz.png" onclick="Jowisz()">
				<img id="saturn" class="planet" src="saturn.png" onclick="Saturn()">
				<img id="uran" class="planet" src="uran.png" onclick="Uran()">
				<img id="neptun" class="planet" src="neptun.png" onclick="Neptun()">
			</center>

		</div>

		<center>
			<div class="table">

	            <center><p id="planetName">Planeta</p></center>

	            <center>
	            	<div class="values">
	            		<center><p>Średnia odległość od Słońca: </p><p id="distance">0 mln km</p></center>
	            	</div>

					<div class="weight">
	            		<center><p>Na tej planecie ważysz: </p><p id="weight">0 kg</p></center>
	            	</div>

	            	<div class="values">
	            		<center><p>Temperaura: </p><p id="temp">0 °C</p></center>
	            	</div>

	            	<div class="values">
	            		<center><p>Rok trwa: </p><p id="year">0 dni</p></center>
	            	</div>
	            </center>

	            <div class="weight">
	                
	            </div></center>


	    	</div>
	    </center>

		<center>
			<div class="yourWeightTable">
				<p>Podaj swoją wagę astronauto</p>

				<p style="font-size: 70%;">i wybierz planetę</p>

				<input class="numberArea" id="number" type="number" min="0" max="1000" placeholder="...100">
			</div>
		</center>

		<br><br>

		<img id="rocket" class="rocket" src="rocket.png">

		<img id="rocketV" class="rocketV1" src="rocket.png">

	</div>
	
	<script type="text/javascript">
		
		let name = document.getElementById("planetName");
		let dis = document.getElementById("distance");
		let temp = document.getElementById("temp");
		let year = document.getElementById("year");
		let weight = document.getElementById("weight");
		let number;
		let click = 0;

		let apollo = new Audio('apollo.mp3');


		function Merkury()
		{
			number = document.getElementById("number").value;

			name.innerHTML = "Merkury"
			dis.innerHTML ="57,740 mln km";
			temp.innerHTML = "−163 °C - 400 °C";
			year.innerHTML = "88 dni";
			weight.innerHTML = Math.round(number * 0.38 * 100) / 100 + " kg";

			click = 0;

		}

		function Wenus()
		{
			number = document.getElementById("number").value;

			name.innerHTML = "Wenus"
			dis.innerHTML ="108,141 mln km";
			temp.innerHTML = "−220 °C - 420 °C";
			year.innerHTML = "225 dni";
			weight.innerHTML = Math.round(number * 0.91 * 100) / 100 + " kg";

			click = 0;
		}

		function Ziemia()
		{
			number = document.getElementById("number").value;

			name.innerHTML = "Ziemia"
			dis.innerHTML ="149,504 mln km";
			temp.innerHTML = "−88 °C - 58 °C";
			year.innerHTML = "365 dni";
			weight.innerHTML = Math.round(number * 1.0 * 100) / 100 + " kg";

			click++;

			if(click == 11)
			{
				console.log(click);
				Apollo11();
			}
		}

		function Mars()
		{
			number = document.getElementById("number").value;

			name.innerHTML = "Mars"
			dis.innerHTML ="227,798 mln km";
			temp.innerHTML = "−140 °C - 20 °C";
			year.innerHTML = "687 dni";
			weight.innerHTML = Math.round(number * 0.38 * 100) / 100 + " kg";

			click = 0;
		}

		function Jowisz()
		{
			number = document.getElementById("number").value;

			name.innerHTML = "Jowisz"
			dis.innerHTML ="777,840 mln km";
			temp.innerHTML = "−108 °C";
			year.innerHTML = "4333 dni";
			weight.innerHTML = Math.round(number * 2.54 * 100) / 100 + " kg";

			click = 0;
		}

		function Saturn()
		{
			number = document.getElementById("number").value;

			name.innerHTML = "Saturn"
			dis.innerHTML ="1426,100 mln km";
			temp.innerHTML = "−139 °C";
			year.innerHTML = "10759 dni";
			weight.innerHTML = Math.round(number * 1.08 * 100) / 100 + " kg";

			click = 0;

		}

		function Uran()
		{
			number = document.getElementById("number").value;

			name.innerHTML = "Uran"
			dis.innerHTML ="2867,830 mln km";
			temp.innerHTML = "−197 °C";
			year.innerHTML = "30687 dni";
			weight.innerHTML = Math.round(number * 0.91 * 100) / 100 + " kg";

			click = 0;
		}

		function Neptun()
		{
			number = document.getElementById("number").value;

			name.innerHTML = "Neptun"
			dis.innerHTML ="4493,650 mln km";
			temp.innerHTML = "−201 °C";
			year.innerHTML = "60190 dni";
			weight.innerHTML = Math.round(number * 1.19 * 100) / 100 + " kg";

			click = 0;
		}

		function Apollo11()
		{
			click = 0;
			apollo.play();

			setTimeout(Anim1, 67000);
			// Anim1();

			// document.getElementById("rocket").src = "merkury.png"
		}

		function Anim1()
		{
    		document.getElementById('rocket').className ='rocket1';

    		setTimeout(Anim2, 40000)
    		//Anim2();
  		}

  		function Anim2()
		{
    		document.getElementById('rocketV').className ='rocketV';

    		setTimeout(Anim3, 9500)
  		}

  		function Anim3()
		{
    		document.getElementById("ziemia").src = "ziemiaR.png"


  		}

	</script>
</body>
</html>
